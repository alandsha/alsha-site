baseURL = "https://alandsha.github.io/alsha-site/"
title = "Al & Sha"
languageCode = "en"
theme = "PaperMod"
enableRobotsTXT = true
canonifyURLs = true

[pagination]
  pagerSize = 10

[params]
  description = "Lean B2B studio  licensing & subscriptions ops, automation, marketing, and design."
  defaultTheme = "light"
  images = ["/images/hero.jpg"]
  disableThemeToggle = true

[params.label]
  text = ""
  icon = "/images/alandshalogo.png"
  iconHeight = 42

[menu]
  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 10
  [[menu.main]]
    name = "Contact"
    url = "/contact/"
    weight = 20
  [[menu.main]]
    name = "Services"
    url = "/services/"
    weight = 30

[minify]
  disableXML = true

[sitemap]
  changefreq = "weekly"
  priority = 0.7
  filename = "sitemap.xml"

[permalinks]
  posts = "/:slug/"

[markup.goldmark.renderer]
  unsafe = true